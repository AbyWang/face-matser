<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

      <link href="plug-in/bootstrap3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="form row">
            <h3 class="form-title" style="text-align:center">欢迎使用信通人脸识别系统</h3>
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="用户名" id="userName" name="userName" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="密码" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住密码
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                     <div role="alert" id="errMsgContiner">
		              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			          <div id="showErrMsg" style="color:red"></div>
		             </div>
                        <button type="submit" id="btn_login" onclick="login()" class="btn btn-success pull-right" name="submit">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  <script src="plug-in/jquery/jquery-1.9.1.js"></script>

<script type="text/javascript">
$(function(){
	
	optErrMsg();
	
});

$("#errMsgContiner").hide();
function optErrMsg(){
	$("#showErrMsg").html('');
	$("#errMsgContiner").hide();
}


//登录提示消息显示
function showErrorMsg(msg){	
  $("#errMsgContiner").show();
  $("#showErrMsg").html(msg);    
  window.setTimeout(optErrMsg,5000); 
}


//输入验证码，回车登录
$(document).keydown(function(e){
	if(e.keyCode == 13) {
		$("#btn_login").click();
	}
});

//验证用户信息
function login(){
  if(!validForm()){
    return false;
  }

  newLogin();
}
//表单验证
function validForm(){
  if($.trim($("#userName").val()).length==0){
    showErrorMsg("请输入用户名");
    return false;
  }

  if($.trim($("#password").val()).length==0){
    showErrorMsg("请输入密码");
    return false;
  }
  return true;
}

if (window != top) {
	top.location.href = location.href;
}

function newLogin() {
	    setCookie();
	    $.ajax({
	      async : false,
	      dataType: 'json',
	      cache : false,
	      type : 'POST',
	      url : "loginServlet?method=login",// 请求的action路径
	      data : {
	    	 userName:$.trim($("#userName").val()),
	 	     password:$.trim($("#password").val())	
	      },
	      error : function() {// 请求失败处理函数
	      },
	      success : function(data) {
	    	 var rdata=String
	    	  console.log(data.code);
	        if (data.code==1) {
	        	window.location.href = "view/main.jsp";
	        }else{
	        	console.log(data.message);
	     		showErrorMsg(data.message);
	        }
	      }
	    });
}


//设置cookie
function setCookie()
{
	if ($('#on_off').val() == '1') {
		$("input[iscookie='true']").each(function() {
			$.cookie(this.name, $("#"+this.name).val(), "/",24);
			$.cookie("COOKIE_NAME","true", "/",24);
		});
	} else {
		$("input[iscookie='true']").each(function() {
			$.cookie(this.name,null);
			$.cookie("COOKIE_NAME",null);
		});
	}
}
//读取cookie
function getCookie()
{
	var COOKIE_NAME=$.cookie("COOKIE_NAME");
	if (COOKIE_NAME !=null) {
		$("input[iscookie='true']").each(function() {
			$($("#"+this.name).val( $.cookie(this.name)));
            if("admin" == $.cookie(this.name)) {
                $("#randCode").focus();
            } else {
                $("#password").val("");
                $("#password").focus();
            }
        });
		$("#on_off").attr("checked", true);
		$("#on_off").val("1");
	} 
	else
	{
		$("#on_off").attr("checked", false);
		$("#on_off").val("0");
      $("#randCode").focus();
	}
}
</script>
</html>
